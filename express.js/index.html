<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Express js</title>
    <script src="index.js"></script>
</head>

<body>
    <form class="forms" action="/" method="post">
        <div class="format">
            <label>City:</label>
            <input name="cityname" type="text" placeholder="enter city name">
        </div>
        <div class="format">
            <label>Pincode:</label>
            <input name="pincode" type="number" placeholder="enter pincode of city">
        </div>
        <button type="submit">submit</button>
    </form>
</body>

</html>

<style>
    .forms {
        margin-left: auto;
        margin-right: auto;
    }

    .format {
        margin-top: 10px;
        display: block;
    }

    button {
        margin-top: 10px;
    }
</style>
